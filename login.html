<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#0d1117] text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-[#161b22] p-8 rounded-3xl border border-gray-800 shadow-2xl relative z-10 animate-pageFadeIn">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-purple-900/30 rounded-full mb-4">
                <i data-lucide="brain-circuit" class="w-12 h-12 text-purple-400"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Welcome to Melo</h2>
            <p class="text-gray-400">Your companion for mental wellness</p>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-400 mb-2">Gmail Address</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-gray-500">
                        <i data-lucide="mail" class="w-5 h-5"></i>
                    </span>
                    <input type="email" id="login-email" placeholder="name@gmail.com" 
                        class="w-full pl-12 p-4 bg-gray-900 border border-gray-700 rounded-xl text-white focus:ring-2 focus:ring-purple-500 focus:outline-none transition-all">
                </div>
            </div>

            <div class="flex items-center space-x-3 p-4 bg-gray-800/50 rounded-xl border border-gray-700">
                <input type="checkbox" id="notify-permission" class="w-5 h-5 rounded border-gray-600 text-purple-600 focus:ring-purple-500 bg-gray-900" checked>
                <label for="notify-permission" class="text-sm text-gray-300">
                    Send me automated wellness notifications to my Gmail
                </label>
            </div>

            <button onclick="handleLogin()" 
                class="w-full py-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-xl shadow-lg shadow-purple-900/20 transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center space-x-2">
                <span>Enter Melo</span>
                <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>

        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                By entering, you agree to our privacy focused approach to mental health.
            </p>
        </div>
    </div>

    <!-- Side Notification Pop -->
    <div id="side-notification" class="fixed right-6 bottom-24 max-w-sm bg-purple-900/90 backdrop-blur-md p-4 rounded-2xl border border-purple-500/30 shadow-2xl hidden transform translate-x-full transition-transform duration-500 ease-out z-50">
        <div class="flex items-start space-x-4">
            <div class="p-2 bg-purple-500/20 rounded-lg">
                <i data-lucide="bell" class="w-6 h-6 text-purple-300"></i>
            </div>
            <div>
                <h4 class="font-bold text-white text-sm">Privacy Tip</h4>
                <p class="text-xs text-purple-200 mt-1">Melo uses Gmail only for notifications. Your data stays private and anonymous. üõ°Ô∏è</p>
            </div>
            <button onclick="closeNotification()" class="text-purple-300 hover:text-white">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>
        </div>
    </div>

    <script>
        // Check for existing login
        if (localStorage.getItem('melo_logged_in') === 'true') {
            window.location.href = 'melo.html';
        }

        lucide.createIcons();
        
        // Show side notification after delay
        setTimeout(() => {
            const notif = document.getElementById('side-notification');
            notif.classList.remove('hidden');
            setTimeout(() => {
                notif.classList.remove('translate-x-full');
            }, 100);
        }, 2000);

        function closeNotification() {
            const notif = document.getElementById('side-notification');
            notif.classList.add('translate-x-full');
            setTimeout(() => notif.classList.add('hidden'), 500);
        }

        async function handleLogin() {
            const emailInput = document.getElementById('login-email');
            const email = emailInput.value.trim();
            const permission = document.getElementById('notify-permission').checked;

            if (!email || !email.includes('@')) {
                alert('Please enter a valid Gmail address');
                return;
            }

            // Save login state
            localStorage.setItem('melo_logged_in', 'true');
            localStorage.setItem('melo_user_email', email);
            
            // Redirect to App
            window.location.href = 'melo.html';
        }
    </script>
</body>
</html>
